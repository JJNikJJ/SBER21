<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balance BioHealth - Забыли пароль</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="forgot-password-page">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="text-center">
        <img src="assets/logo.png" alt="Logo" class="logo mb-4">
        <h2 class="mb-4">Восстановление пароля</h2>
      </div>
      <form action="reset_password.html" method="post">
        <div class="form-group">
          <input type="email" class="form-control" name="email" placeholder="Введите ваш Email" required>
        </div>
        <button class="btn btn-primary btn-block" type="submit">Отправить ссылку для сброса</button>
      </form>
      <p class="text-center text-muted mt-3">Проблемы со входом? Позвоните по номеру +78120000000</p>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

</body>
</html>
