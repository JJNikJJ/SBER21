<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance BioHealth - Вход</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="login-page">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center">
                <img src="assets/logo.png" alt="Logo" class="logo mb-4">
                <h2 class="mb-4">Вход</h2>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="BioBalance@example.com" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Пароль" required>
                </div>
                <div class="text-right mb-3">
                    <a href="renamepassword.html" class="forgot-password">Забыли пароль</a>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Вход</button>
            </form>
            <p class="text-center text-muted mt-3">Проблемы со входом? Позвоните по номеру +78120000000</p>
        </div>
    </div>
</div>

<!-- Firebase App (the core Firebase SDK) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<!-- Firebase Authentication -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCjMYRohpvPHWhj9fthy3kaPX4N2Z1624Y",
        authDomain: "sberhealth21.firebaseapp.com",
        projectId: "sberhealth21",
        storageBucket: "sberhealth21.appspot.com",
        messagingSenderId: "322215357530",
        appId: "1:322215357530:web:ba065b1db10cf85ec6bc63",
        measurementId: "G-6XKSJYCWRZ"
    };


    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        firebase.auth().signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Signed in successfully
                var user = userCredential.user;
                alert("Вход выполнен успешно!");
                window.location.href = "dashboard.html"; // Перенаправить на главную страницу после успешного входа
            })
            .catch((error) => {
                var errorCode = error.code;
                var errorMessage = error.message;
                alert("Ошибка входа: " + errorMessage);
            });
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
