<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance BioHealth - Заполните данные</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body class="profile-page">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center">
                <img src="assets/logo.png" alt="Logo" class="logo mb-4">
                <h2 class="mb-4">Заполните данные о себе</h2>
            </div>
            <form action="dashboard.html" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" name="first_name" placeholder="Имя" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="last_name" placeholder="Фамилия" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="middle_name" placeholder="Отчество" required>
                </div>
                <div class="form-group">
                    <input type="date" class="form-control" name="birth_date" placeholder="Дата рождения" required>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="phone" placeholder="Номер телефона" required>
                </div>
                <div class="form-group">
                    <select class="form-control" name="gender" required>
                        <option value="" disabled selected>Пол</option>
                        <option value="male">Мужской</option>
                        <option value="female">Женский</option>
                    </select>
                </div>
                <button class="btn btn-primary btn-block" type="submit">Далее</button>
            </form>
            <p class="text-center text-muted mt-3">Проблемы со входом? Позвоните по номеру 89643606892</p>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
